<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Tourism</title>
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="fontawesome-free/css/all.css">
  <style>
    .login-container {
      max-width: 450px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background-color: white;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h2 {
      color: #006CD1;
      font-weight: bold;
    }

    .form-control {
      border-radius: 25px;
      padding: 0.75rem 1.25rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ddd;
    }

    .login-btn {
      background-color: #006CD1;
      color: white;
      border-radius: 25px;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      width: 100%;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background-color: #0056a4;
      transform: translateY(-2px);
    }

    .login-footer {
      text-align: center;
      margin-top: 1.5rem;
    }

    .login-footer a {
      color: #006CD1;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .input-group-text {
      border-radius: 25px 0 0 25px;
      background-color: #f8f9fa;
    }

    .password-field {
      border-radius: 0 25px 25px 0;
    }

    .login-bg {
      background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url(assets/images/img7.png);
      background-size: cover;
      background-position: center;
      min-height: calc(100vh - 76px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-message {
      display: none;
      text-align: center;
      padding: 1rem;
      background-color: #d4edda;
      border-radius: 10px;
      margin-bottom: 1rem;
      color: #155724;
    }
  </style>
</head>

<body id="page" class="page">
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top py-3">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <h1 class="m-0" style="font-style: italic;">Tourism</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">LOGIN</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="login-bg">
    <div class="container">
      <div class="login-container">
        <div class="login-header">
          <h2>Reset Password</h2>
          <p class="text-muted">Enter your email to reset your password</p>
        </div>
        <div id="successMessage" class="success-message">
          Password reset instructions have been sent to your email.
        </div>
        <form id="forgotPasswordForm" action="#" method="post">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="invalid-feedback">Please enter a valid email address.</div>
          </div>
          <button type="submit" class="btn login-btn">Send Reset Link</button>
        </form>
        <div class="login-footer">
          <p>Remember your password? <a href="login.html">Login</a></p>
          <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
      </div>
    </div>
  </section>

  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var navbarToggler = document.querySelector('.navbar-toggler');
      var navbarCollapse = document.querySelector('.navbar-collapse');

      // Close navbar when clicking outside
      document.addEventListener('click', function (event) {
        var isClickInside = navbarToggler.contains(event.target) || navbarCollapse.contains(event.target);
        if (!isClickInside && navbarCollapse.classList.contains('show')) {
          navbarCollapse.classList.remove('show');
        }
      });

      // Close navbar when clicking a nav-link
      document.querySelectorAll('.nav-link').forEach(function (navLink) {
        navLink.addEventListener('click', function () {
          if (navbarCollapse.classList.contains('show')) {
            navbarCollapse.classList.remove('show');
          }
        });
      });
    });

    // Original forgot password form validation script
    document.getElementById('forgotPasswordForm').addEventListener('submit', function (event) {
      event.preventDefault();

      let isValid = true;
      const email = document.getElementById('email');
      const successMessage = document.getElementById('successMessage');

      // Email validation
      if (!email.value || !email.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
        email.classList.add('is-invalid');
        isValid = false;
      } else {
        email.classList.remove('is-invalid');
        email.classList.add('is-valid');
      }

      if (isValid) {
        // Show success message
        successMessage.style.display = 'block';
        // Reset form
        event.target.reset();
        email.classList.remove('is-valid');

        // In a real application, you would send the reset link to the user's email
        // setTimeout(() => {
        //     window.location.href = 'login.html';
        // }, 3000);
      }
    });
  </script>
</body>

</html>
